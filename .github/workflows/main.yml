name: CI

on: 
  push:
    branches:
      - master
jobs:       
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deployment
        uses: horochx/deploy-via-scp@v1.0.1
        with:
          local: ./docs 
          remote: ${{ secrets.LOCATION }}
          host: ${{ secrets.HOST }} 
          port: ${{ secrets.PORT }} 
          user: ${{ secrets.USERNAME }} 
          key: ${{ secrets.A }} 
