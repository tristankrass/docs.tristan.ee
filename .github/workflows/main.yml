name: CI

on: 
  push:
    branches:
      - master
jobs:       
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deployment
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./docs
          remote: ${{ secrets.LOCATION }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
